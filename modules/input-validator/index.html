<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;

    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {

<body>
  <h1>üõ°Ô∏è SentraShield: Secure Input Validator</h1>

  <form id="secure-form">

    <input type="text" id="username" required />

    <label for="comment">Comment</label>
    <textarea id="comment" rows="4" required></textarea>

    <div id="feedback"></div>

    <button type="submit">Submit</button>
  </form>
